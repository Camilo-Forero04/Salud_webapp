<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos Médicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">
  <link rel="icon" href="/img/healthIcon.png" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand ml-5" href="/">
          <div class="d-flex">
            <img src="/img/healthIcon.png" alt="Logo" width="30" height="35" class="d-inline-block align-text-top">
            <p class="logo"> Grupo 4 - Salud</p>
          </div>
        </a>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{registrar}"><span class="fs-5 fw-bold">Registrate</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#profesionales"><span class="fs-5 fw-bold">Contactanos</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true"><span class="fs-5 fw-bold">Admin</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container-fluid m-5 contenedor">


    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
      <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>

    <form class="formulario" th:action="@{/logincheck}" method="POST">


      <div class="form-group my-3">

        <h3 class="card-title">Iniciar Sesión</h3>
      </div>

      <div class="form-group my-3">
        <input type="email" class="form-control" name="email" placeholder="Correo Electrónico">

        <div class="form-group my-3">
          <input type="password" class="form-control" name="password" placeholder="Contraseña">
        </div>


        <button type="submit" class="btn btn-primary mt-3 botones">Ingresar</button>

    </form>

    <div class="col-md-12 text-center mt-5">
      <p>No tenés cuenta? <a th:href="@{registrar}">Registrate</a></p>
    </div>
    <section class="col-md-12 text-center mt-5">
      <div class="divVolver">
        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
