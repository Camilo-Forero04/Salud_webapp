<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupo 4 - Salud</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="healthIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/historiaclinica.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-color" id="fuente">
      <div class="container-fluid navbar-logo">
          <a class="navbar-brand ml-5" href="#">
              <div class="d-flex">
                  <img src="/img/healthIcon.png"alt="Logo" width="30" height="35" class="d-inline-block align-text-top">
                  <p class="logo">   Grupo 4 - Salud</p>
              </div>
          </a>
      </div>

      <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
      </button>
      
      <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
          >
          <ul class="navbar-nav">
              <li th:if="${session.usuariosession!=null}" class="nav-item"> 

                  <a href="/logout" class="nav-link" aria-current="page"
                     ><span class="fs-5 fw-bold">Logout</span></a
                  >
              </li>
              <li th:if="${session.usuariosession!=null}" class="nav-item"> 

                <a href="/logout" class="nav-link" aria-current="page"
                   ><span class="fs-5 fw-bold">Volver</span></a
                >
            </li>
          </ul>
      </div>
  </nav>
  <div class="container">
    <br>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card bg-color">
          <div class="card-body">
            <h2>PACIENTE</h2>
            <p>Nombre: </p>
            <p>Apellido: </p>
            <p>DNI: </p>
            <p>E-MAIL: </p>
            <p>NÂ° TURNO: </p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-dark card-img">
          <div class="card-body">
            <h2>FOTOGRAFIA</h2>
            <img class="imagen-paciente"src="palm.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="container">
      <br>
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card mb-3 bg-color">
            <div class="card-body">
              <h1>FICHA MEDICA</h1>
              <div class="col-md-10">
                <label for="validationDefault04" class="form-label">Diagnostico</label>
                <input type="text" class="form-control datepicker" id="validationDefault04" name="diagnostico">
              </div>
              <div class="col-md-10">
                <label for="validationDefault04" class="form-label">Tratamiento</label>
                <input type="text" class="form-control datepicker" id="validationDefault04" name="tratamiento">
              </div>
              <div>
                <h3 class="card-title">Notas</h3>
                <textarea id="biography" class="form-control mb-3" rows="5" placeholder="Notas" name="notas"></textarea>
                <button id="saveBiography" class="btn btn-success btn-sm">Generar ficha medica</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-7">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Hora</th>
              <th scope="col">Motivo</th>
              <th scope="col">Profesional</th>
              <th scope="col">Especialidad</th>
              <th scope="col">Diagnostico</th>
              <th scope="col">Detalles</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">4/12/2023</td>
              <td scope="row">19:26</td>
              <td scope="row">Dolor de cabeza</td>
              <td scope="row">Camilo Forero</td>
              <td scope="row">Odontologia</td>
              <td scope="row">Caries</td>
              <td scope="row"><button type="button" class="btn btn-info">VER</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  


    <!-- Scripts de Popper.js y Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
