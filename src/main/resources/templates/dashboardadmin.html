<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 4 - Salud</title>
    
    <!-- Enlaces a tus archivos CSS y fuentes -->
    <link href="/css/dashboardadmin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/healthIcon.png" type="image/x-icon">

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid navbar-logo">
                <a class="navbar-brand ml-5" href="#">
                    <div class="d-flex">
                        <img src="/img/healthIcon.png" alt="Logo" width="30" height="35" class="d-inline-block align-text-top">
                        <p class="logo">   Grupo 4 - Salud</p>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/login}"><span class="fs-5 fw-bold">Login</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{registrar}"><span class="fs-5 fw-bold">Registrate</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profesionales"><span class="fs-5 fw-bold">Contactanos</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"><span class="fs-5 fw-bold">Admin</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Menú</h5>
                        <div class="btn-group-vertical">
                           <a th:href="@{/admin/listapacientes}" class="btn btn-primary btn-sm mb-2">Profesionales</a>
                            <a th:href="@{/admin/listaprofesionales}" class="btn btn-primary btn-sm mb-2">Profesionales</a>
                            <a th:href="@{/admin/solicitudes" class="btn btn-warning btn-sm mb-2">Solicitudes</a>
                              <a class="btn btn-warning btn-sm mb-2">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-9">
                <!-- Sección de información del usuario -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h1 th:if="${session.usuariosession!=null}" th:text="${session.usuariosession.nombre}"></h1>
                        <h1 th:if="${session.usuariosession!=null}" th:text="${session.usuariosession.apellido}"></h1>
                        <h1>ADMINISTRADOR</h1>
                            <div class="col-md-6">
                                <div class="user-avatar-container">
                                    <img src="/img/profilejpg.jpg" alt="Foto de perfil" class="img-fluid rounded-circle">
                                    <button class="btn btn-primary btn-sm">Cambiar foto de perfil</button>
                                </div>
               
    <footer th:replace="/fragments/footer :: footer"></footer>

    <!-- Scripts de Popper.js y Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
