<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 4 - Salud</title>

    <!-- Enlaces a tus archivos CSS y fuentes -->
    <link href="/css/dashboardadmin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/healthIcon.png" type="image/x-icon">

    <body>
        <!-- Navbar -->
        <header>
            <nav th:replace= "/fragments/navbar :: nav" ></nav>
        </header>

        <!-- Contenedor principal -->
        <div class="container-fluid mt-3">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Menú</h5>
                            <div class="btn-group-vertical">
                                <a th:href="@{/admin/pacientes}" class="btn btn-primary btn-sm mb-2">Lista Pacientes</a>
                                <a th:href="@{/admin/profesionales}" class="btn btn-primary btn-sm mb-2">Lista Profesionales</a>
                                <a th:href="@{/admin/solicitudes}" class="btn btn-success btn-sm mb-2">Solicitudes</a>
                                <a class="btn btn-warning btn-sm mb-2">Cerrar sesión</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contenido principal -->
                <div class="col-md-9">
                    <!-- Sección de información del usuario -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h1 th:if="${session.usuariosession!=null}" th:text="${session.usuariosession.nombre}"></h1>
                            <h1 th:if="${session.usuariosession!=null}" th:text="${session.usuariosession.apellido}"></h1>
                            <h1>ADMINISTRADOR</h1>
                            <div class="col-md-6">
                                <div class="user-avatar-container">
                                    <img src="/img/profilejpg.jpg" alt="Foto de perfil" class="img-fluid rounded-circle">
                                    <button class="btn btn-primary btn-sm">Cambiar foto de perfil</button>
                                </div>

                                <footer th:replace="/fragments/footer :: footer"></footer>

                                <!-- Scripts de Popper.js y Bootstrap -->
                                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
                                </body>
