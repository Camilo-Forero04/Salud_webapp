<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>

    <link href="/css/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/img/healthIcon.png" type="image/x-icon">
        
    </head>
    <body>
        <header>
            
             <nav class="navbar navbar-expand-lg">
                <div class="container-fluid navbar-logo">
                    <a class="navbar-brand ml-5" href="#">
                        <div class="d-flex">
                            <img src="/img/healthIcon.png"alt="Logo" width="30" height="35" class="d-inline-block align-text-top">
                            <p class="logo">   Grupo 4 - Salud</p>
                        </div>
                    </a>
                </div>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                    >
                    <ul class="navbar-nav">
                        <li th:if="${session.usuariosession==null}" class="nav-item">
                        <!--DAR LOS PERMISOS PARA QUE PUEDE VER O NO (para la alta del profesional)-->
                            <a class="nav-link active" aria-current="page" th:href="@{/login}"
                               ><span class="fs-5 fw-bold">Login</span></a
                            >
                        </li>
                        <li th:if="${session.usuariosession!=null}" class="nav-item"> 

                            <a href="/logout" class="nav-link" aria-current="page"
                               ><span class="fs-5 fw-bold">Logout</span></a
                            >
                        </li>
                        <li th:if="${session.usuariosession==null}" class="nav-item">
                            <a class="nav-link" th:href="@{/registrar}"
                               ><span class="fs-5 fw-bold">Registrate</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profesionales"
                               ><span class="fs-5 fw-bold">Contactanos</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/perfil/dashboard}" class="nav-link" aria-disabled="true"
                               ><span class="fs-5 fw-bold nombreUsuario" th:if="${session.usuariosession != null and session.usuariosession.tipo.toString() == 'PACIENTE'}" th:text="${session.usuariosession.nombre}"></span></a
                           >
                        </li>
                                                <li class="nav-item">
                            <a th:href="@{/}" class="nav-link" aria-disabled="true"
                               ><span class="fs-5 fw-bold nombreUsuario">Volver</span></a
                           >
                        </li>
                    </ul>
                </div>
            </nav>
            
        </header>
         <div class="row justify-content-center">
      <div class="col-md-7">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Profesional</th>
              <th scope="col">Especialidad</th>
              
              <th scope="col">Reservar</th>
            </tr>
          </thead>
          <tbody th:each="turno:${turnosDisponibles}">
            <tr>
              <td th:text="${turno.fechaHora}" scope="row"></td>
              <td th:text="${turno.profesional.nombre}"scope="row"></td>
              <td th:text="${turno.profesional.especialidad}"scope="row"></td>
              
              <td th:if="${session.usuariosession==null}" scope="row"><a th:href="@{/login}"><button type="button" class="btn btn-info">AGENDAR</button><a></td>
               <form th:action="@{/turnos/tomar}" method="POST">
                   <input type="hidden" th:hidden="${turno.id}" name="idTurno" th:value="${turno.id}"/>
                   <input type="hidden" name="idPaciente" th:value="${session.usuariosession.id}"/>
              <td th:if="${session.usuariosession!=null}" scope="row"><button type="submit" class="btn btn-info">AGENDAR</button></td>
                </form>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
    </body>
</html>
