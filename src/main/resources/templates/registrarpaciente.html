      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="Ingrese su nombre" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" value="Ingrese su apellido" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">DNI o Identificación</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">Nº</span>
            <input type="text" class="form-control" id="validationDefault03" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>

        <div class="col-md-4">
          <label for="validationDefault08" class="form-label">Género</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>...</option>
            <option value="1">Femenino</option>
            <option value="2">Masculino</option>
            <option value="3">Otro</option>
        </div>

        <div class="col-md-2">
            <label for="validationDefault05" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="validationDefault04" required>
          </div>
        </div>

        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Correo electrónico</label>
          <input type="text" class="form-control" id="validationDefault01" value="Ingrese su correo electrónico" required>
        </div>

        <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="validationDefault06" required>
          </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="validationDefault07" required>
        </div>
        <div class="col-md-4">
        <label for="validationDefault08" class="form-label">Seleccione cobertura</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>...</option>
          <option value="1">OSDE</option>
          <option value="2">SWISS MEDICAL</option>
          <option value="3">GALENO</option>
          <option value="4">SANCOR SALUD</option>
          <option value="5">OMINT</option>
          <option value="6">OTRO</option>
          <option value="7">NO TIENE</option>
        </select>
      </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
            Acepto los términos y condiciones
            </label>
          </div>
        </div>
        <div class="col-6">
          <button class="btn btn-primary" type="submit">Registrarse</button>
        </div>
      </form>
