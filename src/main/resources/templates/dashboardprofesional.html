<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 4 - Salud</title>
    
    <!-- Enlaces a tus archivos CSS y fuentes -->
    <link href="/css/dashboardprofesional.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/healthIcon.png" type="image/x-icon">
    <link href="/src/main/resources/static/css/dashboardprofesional.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid navbar-logo">
                <a class="navbar-brand ml-5" href="#">
                    <div class="d-flex">
                        <img src="/img/healthIcon.png" alt="Logo" width="30" height="35" class="d-inline-block align-text-top">
                        <p class="logo">   Grupo 4 - Salud</p>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/login}"><span class="fs-5 fw-bold">Login</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{registrar}"><span class="fs-5 fw-bold">Registrate</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profesionales"><span class="fs-5 fw-bold">Contactanos</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"><span class="fs-5 fw-bold">Admin</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Menú</h5>
                        <div class="btn-group-vertical">
                            <button id="nuevoPaciente" class="btn btn-success btn-sm mb-2">Nuevo Paciente</button>
                            <button id="pacienteExistente" class="btn btn-primary btn-sm mb-2">Paciente con Historia Clínica</button>
                            <a th:href="@{/perfil2/actualizar}" class="btn btn-warning btn-sm mb-2">Editar Perfil</a>
                            <a th:href="@{/perfil2/darBaja}" class="btn btn-danger btn-sm mb-2">Dar Baja</a> 
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-9">
                <!-- Sección de información del usuario -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h1 th:if="${session.usuariosession!=null}" th:text="${session.usuariosession.nombre}"></h1>
                        <h1 th:if="${session.usuariosession!=null}" th:text="${session.usuariosession.apellido}"></h1>
                        <div class="row">
                            <div class="col-md-6">
                                <h2 th:text="${session.usuariosession.especialidad}"></h2>
                                <h3 th:text="${session.usuariosession.matricula}"></h3>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="user-avatar-container">
                                    <img src="/img/profilejpg.jpg" alt="Foto de perfil" class="img-fluid rounded-circle">
                                    <button class="btn btn-primary btn-sm">Cambiar foto de perfil</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección de biografía -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Biografía</h5>
                        <textarea id="biography" class="form-control mb-3" rows="5" placeholder="Escribe tu biografía aquí"></textarea>
                        <button id="saveBiography" class="btn btn-success btn-sm">Guardar Biografía</button>
                        <button id="editBiography" class="btn btn-primary btn-sm">Editar Biografía</button>
                    </div>
                </div>

                <!-- Sección de citas programadas -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Citas Programadas</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Paciente</th>
                                        <th>Motivo de la consulta</th>
                                        <!-- Otros encabezados -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>24/11/23</td>
                                        <td>19:20</td>
                                        <td>Grupo Cuatro</td>
                                        <td>Bugs constantes en la cabeza</td>
                                        <td>
                                            <button type="button" class="btn btn-warning btn-sm">Reprogramar</button>
                                            <button type="button" class="btn btn-danger btn-sm">Cancelar</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>24/11/23</td>
                                        <td>20:00</td>
                                        <td>Grupo Tres</td>
                                        <td>Dolor de oídos</td>
                                        <td>
                                            <button type="button" class="btn btn-warning btn-sm">Reprogramar</button>
                                            <button type="button" class="btn btn-danger btn-sm">Cancelar</button>
                                        </td>
                                    </tr>
                                    <!-- Otras filas -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="/fragments/footer :: footer"></footer>

    <!-- Scripts de Popper.js y Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
