<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 4 - Salud</title>
    
    <link href="/src/main/resources/static/css/dashboardprofesional.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/img/healthIcon.png" type="image/x-icon">
</head>

<body>
   <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid navbar-logo">
          <a class="navbar-brand ml-5" href="#">
            <div class="d-flex">
              <img src="/img/healthIcon.png"alt="Logo" width="30" height="35" class="d-inline-block align-text-top">
              <p class="logo">   Grupo 4 - Salud</p>
            </div>
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/login}"
                ><span class="fs-5 fw-bold">Login</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{registrar}"
                ><span class="fs-5 fw-bold">Registrate</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#profesionales"
                ><span class="fs-5 fw-bold">Contactanos</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true"
                ><span class="fs-5 fw-bold">Admin</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Menú</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Inicio</li>
                            <li class="list-group-item">Perfil</li>
                            <li class="list-group-item">Estadísticas</li>
                            <li class="list-group-item">Citas Programadas</li>
                            <!-- Otros elementos del menú -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Contenido principal -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h1 th:if="${session.usuariosession!=null}" th:text="${session.usuariosession.nombre}">Invitado</h1>
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Área: Cardiologia</h2>
                            </div>
                            <div class="user-avatar-container">
                                <img src="/img/profilejpg.jpg" alt="Foto de perfile" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Estadísticas</h5>
                        <!-- Gráficos o información estadística -->
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Citas Programadas</h5>
                        <!-- Lista de citas programadas o calendario -->
                    </div>
                </div>
                
                <!-- Otros elementos del dashboard -->
            </div>
        </div>
    </div>



    
<footer th:replace="/fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
