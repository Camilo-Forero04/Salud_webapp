<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 4 - Salud</title>
    
    <!-- Enlaces a tus archivos CSS y fuentes //CAMBIAR CSS A LISTAPACIENTES Y TRAER EL ESTILO-->
    <link href="/css/dashboardprofesional.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/healthIcon.png" type="image/x-icon">

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid navbar-logo">
                <a class="navbar-brand ml-5" href="#">
                    <div class="d-flex">
                        <img src="/img/healthIcon.png" alt="Logo" width="30" height="35" class="d-inline-block align-text-top">
                        <p class="logo">   Grupo 4 - Salud</p>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/login}"><span class="fs-5 fw-bold">Login</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{registrar}"><span class="fs-5 fw-bold">Registrate</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profesionales"><span class="fs-5 fw-bold">Contactanos</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"><span class="fs-5 fw-bold">Admin</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

   
    <div class="card">
    <div class="card-body">
        <h5 class="card-title">Listado de Pacientes</h5>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>Género</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Obra Social </th>
                        <th>Correo Electrónico</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="paciente: ${Pacientes}">
                        <td th:text="${paciente.id}"></td>
                        <td th:text="${paciente.nombre}"></td>
                        <td th:text="${paciente.apellido}"></td>
                        <td th:text="${paciente.dni}"></td>
                        <td th:text="${paciente.genero}"></td>
                        <td th:text="${paciente.fecha_nac}"></td>
                        <td th:text="${paciente.ObraSocial}"></td>
                        <td th:text="${paciente.email}"></td>
                        <!-- Otros campos -->
                        <td>
                            <button type="button" class="btn btn-warning btn-sm">Acción?</button>
                        </td>
                    </tr>
                    <!-- Otras filas -->
                </tbody>
            </table>
        </div>
    </div>
</div>

    
    
               
    <footer th:replace="/fragments/footer :: footer"></footer>

    <!-- Scripts de Popper.js y Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
