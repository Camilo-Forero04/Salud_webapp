<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Médicos</title>
    <link href="/css/registrarprofesional.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="icon" href="/img/healthIcon.png" type="image/x-icon">
</head>



<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid navbar-logo">
        <a class="navbar-brand ml-5" href="/">
          <div class="d-flex">
            <img src="/img/healthIcon.png"alt="Logo" width="30" height="35" class="d-inline-block align-text-top">
            <p class="logo">   Grupo 4 - Salud</p>
          </div>
        </a>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/login}"
              ><span class="fs-5 fw-bold">Login</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{registrar}"
              ><span class="fs-5 fw-bold">Registrate</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#profesionales"
              ><span class="fs-5 fw-bold">Contactanos</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true"
              ><span class="fs-5 fw-bold">Admin</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <div class="container">
    <form class="formulario" th:action="@{/registrar/profesional}" method="POST" enctype="multipart/form-data"
      style="margin: 0 20px;">
      <div class="col-md-5">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="validationDefault01" th:value="${nombre}" required>
      </div>
      
      <div class="col-md-5">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input type="text" name="apellido" class="form-control" id="validationDefault02" th:value="${apellido}"
          required>
      </div>
      <div class="col-md-3">
        <label for="validationDefaultUsername" class="form-label">DNI o Identificación</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">Nº</span>
          <input type="text" name="dni" class="form-control" id="validationDefault03" th:value="${dni}"
            aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>

      <div class="col-md-3">
        <label for="validationDefault08" class="form-label">Género</label>
        <select class="form-select" name="genero" aria-label="Default select example">
          <option th:each="gen : ${generos}" th:value="${gen}" th:text="${gen}"></option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Fecha de Nacimiento</label>
        <input type="text" class="form-control datepicker" id="validationDefault04" name="fecha_nac" th:value="${fecha}"
          required>
      </div>


      <div class="col-md-7">
        <label for="validationDefault01" class="form-label">Correo electrónico</label>
        <input type="text" name="email" class="form-control" id="validationDefault01"
          value="Ingrese su correo electrónico" th:value="${email}" required>
      </div>

      <div class="col-md-5">
        <label for="validationDefault05" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" id="validationDefault06" th:value="${password}"
          required>
      </div>

      <div class="col-md-5">
        <label for="validationDefault05" class="form-label">Confirmar Contraseña</label>
        <input type="password" name="password2" class="form-control" id="validationDefault07" th:value="${password2}"
          required>
      </div>
      <div class="col-md-6">
        <label for="validationDefault04" class="form-label">Número de Matrícula</label>
        <input type="text" name="matricula" class="form-control" id="validationDefault04" th:value="${matricula}" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault08" class="form-label">Especialidad</label>
      <select class="form-select" name="especialidad" aria-label="Default select example">
        <option th:each="especialidad : ${especialidades}" th:value="${especialidad}" th:text="${especialidad}"></option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="validationDefault09" class="form-label">Atiende de manera virtual?</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="atencionVirtual" name="atencionVirtual" th:checked="${atencionVirtual}">
        <label class="form-check-label" for="atencionVirtual">Sí</label>
      </div>
    </div>
    
  

    <div class="col-md-7">
      <label for="validationDefault08" class="form-label">Seleccione coberturas trabajadas</label>
      <div class="checkbox-list">
          <div th:each="obraSocial : ${obrasSociales}">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="obrasSocialesCheck${obraSocial.id}" name="prestadores" th:value="${obraSocial}"
                   th:checked="${prestadores != null and prestadores.contains(obraSocial)}">
                  <label class="form-check-label" for="obrasSocialesCheck${obrasSociales.id}" th:text="${obraSocial}"></label>
              </div>
          </div>
      </div>
  </div>
        
        <div class="mb-3">
            <label class="form-label">IMAGEN</label>
            <input type="file" name="archivo" class="form-control">
        </div>
  
  
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepto los <a href="terminosycondiciones.html">términos y condiciones</a>
          </label>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2">
          <button class="btn-register" type="submit">Registrarse</button>
        </div>
      </div>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>

<!-- Inicializa el selector de fecha -->
<script>
  $(document).ready(function () {
    $('.datepicker').datepicker({
      format: 'yyyy-mm-dd',
      language: 'es',
      autoclose: true
    });
  });
</script>

</html>
